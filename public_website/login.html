<body><strong>
  </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Organ Eyez</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse">

      <span class="nav-item active">

  <div class="login">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <h2>Login</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign-In</button>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row login">
      <div class="col-4"></div>
      <div class="col-4">
        <h2>Sign-Up</h2>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="First Name" class="col-form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Ashley">
              </div>
              <div class="form-group col-md-6">
                <label for="Last Name" class="col-form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Cole">
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="col-form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="col-form-label">Sign-Up Code</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="Organization" class="col-form-label">Organization</label>
                <select class="form-control">Choose</select>
              </div>
            </div>
              <button type="submit" class="btn btn-primary" >Sign Up</button>
            </div>
          </form>
      </div>
      <div class="col-4"></div>
    </div>




  </div>


</strong>
